<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keychains</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff7fa;
            color: #333;
            text-align: center;
        }
        h1 {
            background-color: #ffccd5;
            padding: 20px;
            margin: 0;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            width: 250px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            color: #e63946;
            font-weight: bold;
            font-size: 1.2em;
        }
        .desc {
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Our Keychains  Collection</h1>
    
    <div class="product-grid">
        <div class="product">
            <img src="https://i.pinimg.com/1200x/aa/f9/79/aaf9795e16e4a7210152f2473174f1ee.jpg" 
            <h2>Ocean Bloom</h2>
            <p class="price">₹499</p>
		 <div class="stars">★★★★★</div>
        <div class="feedback">"Perfect for gifting"</div>
        <a href="#" class="buy-btn">Buy Now</a>
            </div>

        <div class="product">
            <img src="https://i.pinimg.com/1200x/62/ea/c0/62eac0ac30d1dc5cbec1aa194ecaf2a5.jpg" 
            <h2>Pearl Reverie</h2>
            <p class="price">₹799</p>
		 <div class="stars">★★★★★</div>
        <div class="feedback">"Durable"</div>
        <a href="#" class="buy-btn">Buy Now</a>
            </div>

        <div class="product">
            <img src="https://i.pinimg.com/1200x/11/c7/f3/11c7f3c92ee5474bb359f1703933fa67.jpg" 
            <h2>Celestial Heart</h2>
            <p class="price">₹299</p>
 	<div class="stars">★★★★★</div>
        <div class="feedback">"Aesthetic"</div>
        <a href="#" class="buy-btn">Buy Now</a>
           </div>
	<div class="product">
            <img src="https://i.pinimg.com/736x/d5/da/40/d5da40eb0f8fadc04040677dfac0f25b.jpg" 
            <h2>Golden Meadow</h2>
            <p class="price">₹399</p>
 	<div class="stars">★★★★★</div>
        <div class="feedback">"Best keychain i have ever bought"</div>
        <a href="#" class="buy-btn">Buy Now</a>

            <h2>Spring Flutter</h2>
            <p class="price">₹399</p>
 	<div class="stars">★★★★★</div>
        <div class="feedback">"Prettyyy"</div>
        <a href="#" class="buy-btn">Buy Now</a>
           </div>

    </div>
</body>
</html>
